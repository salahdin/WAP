<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        /* CSS styles for the product page */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-right: 20px;
        }
        .product .details {
            flex-grow: 1;
        }
        .product .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product .price {
            font-size: 18px;
            color: #888;
            margin-bottom: 10px;
        }
        .product .description {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="product-image.jpg" alt="Product Image">
            <div class="details">
                <h2 class="title">Product Name</h2>
                <p class="price">$99.99</p>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod, nunc id aliquet tincidunt, nunc nunc consectetur urna, vitae lacinia nunc nunc id nunc.</p>
            </div>
        </div>
    </div>
</body>
</html>
