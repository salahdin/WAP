    <head>
        <title>My Website</title>

        <header id="header">
            <div id="logo"> <img src="logo.png" alt="logo"> </div>
            <h2>Welcome, salahdin </h2>
            <button class="button">Logout</button>
        </header>
        <hr>
        
        <div class="container">
            <h3>Product List</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>50</td>

                    <tr>

                        <td>50</td>
                        <td>5</td>

                    </tr>

                    <tr>
                        <td>Angular</td>

                        <td>5</td>
                        <td>

                            <button class="action remove">Remove Unit</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>50</td>
                        <td>5</td>
                        <td><input type="number" value="1" name="amount" min="1" max="10" /></td>
                    </tr>

                    <tr>
                        <td>React</td>
                        <td>50</td>
                        <td>5</td>

                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>50</td>
                        <td>5</td>
                        <td><input type="number" name="amount" value="1" min="1" max="10" /></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td>150</td>
                        <td>3</td>
                    </tr>
            </table>
            <button class="button">Place Order</button>
